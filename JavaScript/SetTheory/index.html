<!DOCTYPE html>
<html>

<head>
    <title>Set Theory</title>
    <style>
        body {
            background-color: #4db8ff;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        span {
            color: white;
            font-style: oblique;
        }
        
        .info {
            background-color: #0099ff;
            padding: 20px;
            margin: -10px -10px 0 -10px;
        }
        
        .api_proc {
            background-color: #6600cc;
            padding: 7px;
            border-radius: 20px;
        }
        
        .workarea {
            text-align: left;
            padding: 50px;
        }
        
        input[type=text] {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 40%;
            background-color: #00b359;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }
        
        input[type=submit]:hover {
            background-color: #00994d;
        }
        
        .response_form {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Set Theory</h1>
        <p>API Usage : Returns the result of given set and operation</p>
        <p class="api_proc">API Call Format : <span>http://localhost:5000/settheory?operation=0&setA=1,2,3,4,4,5,5,5,6,7&setB=1,2,3,3,3,4,5,6,7,9,0</span></p>
    </div>
    <div class="workarea">

        <form action="http://localhost:3000/setops">
            <label for="message">Operation ( 0 - Union, 1 - Intersection, 2 - Minus)</label><br>
            <input type="text" id="operation" name="operation" value="<%= operation %>"><br>
            <label for="message">Set A ( Comma Seperate Values. Ex= 1,2,3,4,5)</label><br>
            <input type="text" id="setA" name="setA" value="<%= setA %>"><br>
            <label for="message">Set A ( Comma Seperate Values. Ex= 4,5,6,7,8)</label><br>
            <input type="text" id="setB" name="setB" value="<%= setB %>"><br>
            <input type="submit" value="Submit">
        </form>
        <form class="response_form">
            <label for="response">Result of <%= operationName %>><br></label><br>
            <input type="text" id="response" name="response" value="<%= response %>"><br>
        </form>

    </div>

</body>

</html>
