<!DOCTYPE html>
<html>

<head>
    <title>OTP</title>
    <style>
        body {
            background-color: #4db8ff;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        span {
            color: white;
            font-style: oblique;
        }
        
        .info {
            background-color: #0099ff;
            padding: 20px;
            margin: -10px -10px 0 -10px;
        }
        
        .api_proc {
            background-color: #6600cc;
            padding: 7px;
            border-radius: 20px;
        }
        
        .workarea {
            text-align: left;
            padding: 50px;
        }
        
        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 40%;
            background-color: #00b359;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }
        
        input[type=submit]:hover {
            background-color: #00994d;
        }
        
        .response_form {
            padding-top: 50px;
        }
    </style>

</head>

<body>
    <div class="info">
        <h1>OTP</h1>
        <p>Returns the OTP of desired length and type </p>
        <p class="api_proc">API Call Format : <span>http://localhost:5000/otp?length=4&typeotp=0</span></p>
    </div>
    <div class="workarea">

        <form action="http://localhost:3000/otp">
            <label for="message">OTP Length</label><br>
            <input type="text" id="length" name="length" value=""><br>
            <label for="message">Type( 0 - Numeric, 1 - Alphabets, 2 - Alphanumeric)</label><br>
            <input type="text" id="typeotp" name="typeotp" value=""><br>
            <input type="submit" value="Submit">
        </form>
        <form class="response_form">
            <label for="response">OTP</label><br>
            <input type="text" id="response" name="response" value=""><br>
        </form>
    </div>

</body>

</html>
